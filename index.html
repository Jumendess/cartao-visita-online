<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Visita Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="src/img/LOGO SVG.svg" alt="Logo">
    </header>
    <div class="profile-pic">
      <img src="src/img/perfil.jpeg" alt="Foto de Perfil">
    </div>
    <div class="social-links">
      <a href="https://wa.me/seu_numero" target="_blank" class="logo-link">
        <img src="src/img/whatsapp.png" alt="WhatsApp" class="logo-img whatsapp">
      </a>
      <a href="https://www.instagram.com/seu_perfil/" target="_blank" class="logo-link">
        <img src="src/img/instagram.png" alt="Instagram" class="logo-img instagram">
      </a>
    </div>
    <div class="about-section">
      <h2>Sobre</h2>
      <p>Informações sobre o profissional...</p>
    </div>
    <address>
      <p>Endereço: Rua do Profissional, 123 - Cidade - Estado</p>
    </address>
    <footer>
      <p>&copy; 2023 Dra.Patricia Cicareli</p>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
